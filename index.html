<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form action="backend.python">
      <div id="header">
        <strong>MY TASKS MANAGER</strong>
      </div>

      <div class="box" id="box1">
        <div class="btn">
          <input type="button" value="+Add Task" />
          <input type="button" value="+Add deadline" /> <input type="date" />
        </div>

        <div class="title">
          Title:<br />
          <input type="text" name="Title" /><br /><br />
        </div>

        Description:<br />
        <textarea name="Description" id="des" cols="70" rows="20"></textarea>

        <div id="btn"><input type="button" value="+Add Tasks to List" /></div>
      </div>

      <div class="box" id="box2">
        Tasks:<br />
        
      </div>
    </form>
  </body>
</html>
